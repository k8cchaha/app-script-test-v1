<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src='https://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js'></script>
</head>
<body>
  <h2>APP Script Test</h2>
  <button onclick="doTest()">Click to Test</button>
  <iframe name="hidden_iframe" style="display:none;"></iframe>
  <form action="https://script.google.com/macros/s/AKfycbyh0zIPgrqrcCzn1_Wb_rlC_mOakGpIc3zUIGsnfcCVZDuR_KJY4glBJE-IYcHk25ledA/exec" method="post" target="hidden_iframe">
    <input type="hidden" name="method" value="write" />
    <input type="text" name="name" placeholder="填入稱謂" title="填入稱謂" /><br/>
    <input type="text" name="sex" placeholder="填入性別" title="填入性別" /><br/>
    <input type="text" name="remark" placeholder="填入註解" title="填入註解" /><br/>
    <input type="submit" value="提交" />
  </form>

  <script>
    const appScriptUrl = 'https://script.google.com/macros/s/AKfycbyh0zIPgrqrcCzn1_Wb_rlC_mOakGpIc3zUIGsnfcCVZDuR_KJY4glBJE-IYcHk25ledA/exec'

    function doTest() {
      $.ajax({
        type: "post",
        data: {
          "method": "write",
          "name": "Alex",
          "sex": "male",
          "remark": "測試寫入功能"
        },
        url: appScriptUrl
      });
    }
    
  </script>
</body>
</html>
